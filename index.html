<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Icon -->
    <link rel="Icon" href="images/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!----------------------------- start navbar ------------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark ">

        <div class="container">

            <div class="d-flex align-items-center">
                <div class="logo-img">
                    <img class="w-100" src="images/logo@2x.png" alt="logo">
                </div>
                <div>
                    <a class="navbar-brand" href="#">Weather</a>
                    <p class="navbar-text">Tagline goes here</p>
                </div>

            </div>
            
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link rounded-pill active" href="#" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link rounded-pill" href="#">News</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link rounded-pill" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link rounded-pill" href="#">Photos</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link rounded-pill" href="#">Contacts</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
<!----------------------------- start Home -------------------------------->
    <section id="home" class="home py-1">
        
        <div class="container mt-3 py-4">
            
            <div class="row g-3">
                <div class="position-relative mb-4">
                    <input id="inputLocation" class="form-control rounded-pill text-white" type="text"
                        placeholder="Find your location...">
                    <button id="FindBtn" class="btn position-absolute rounded-pill">Find</button>
                </div>
                <div class="col-lg-4">
                    <div class="weather-card">
                        <div id="mainHeader" class="d-flex justify-content-between p-2 text-white">
                            <h4 id="currentDay">Saturday</h4>
                            <div class="mainheader-container d-flex">
                                <h4 id="currentDate">8</h4>
                                <h4 id="currentMonth" class="ms-1">June</h4>
                            </div>
                        </div>
                        <h3 id="cityName" class="ps-4 mt-2 text-warning">Cairo</h3>
                        <div id="mainContent" class="d-flex justify-content-between align-items-center px-4">
                            <div>
                                <p id="temp">30<span id="dgree" class="position-relative text-warning">o</span>C</p>
                            </div>
                            <div>
                                <img id="tempIcon" class="mainContent-icon" src="images/1113.png" alt="">
                            </div>
                        </div>
                        <div id="firstFooter" class="ps-4">
                            <p id="text" class="fw-bold">clear</p>
                        </div>
                        <div id="secondFooter" class="p-4">
                            <img class="weather-icon" src="images/icon-umberella@2x.png" alt="">
                            <span class="me-3 text-white opacity-75" id="humidity">20%</span>
                            <img class="weather-icon" src="images/icon-wind@2x.png" alt="">
                            <span class="me-3 text-white opacity-75" id="wind_kph">18km/h</span>
                            <img class="weather-icon" src="images/icon-compass@2x.png" alt="">
                            <span class="me-3 text-white opacity-75" id="wind_dir">East</span>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4">

                    <div class="weather-card-two">
                        <div id="secondHeader" class="d-flex justify-content-center p-2">
                            <h4 id="nextDay">Sunday</h4>
                        </div>
                        <img id="nextTempIcon" class="d-block mx-auto mt-4 mb-3" src="images/113.png" alt="">
                            <div class="text-center">
                                <p id="secondTempBig" class="bigDegree">33.3<span class="position-relative sec-dgree">o</span>C</p>
                                <p id="secondTempSmall" class="smallDegree">18.2<span class="position-relative third-dgree">o</span></p>
                            </div>
                        <div id="firstFooter" class="text-center" >
                            <p id="secondText">Sunny</p>
                        </div>

                    </div>

                </div>

                <div class="col-lg-4">

                    <div class="weather-card-three">
                        <div id="thirdHeader" class="d-flex justify-content-center p-2">
                            <h4 id="comingDay">Monday</h4>
                        </div>
                        <img id="thirdIcon" class="d-block mx-auto mt-4 mb-3" src="images/113.png" alt="">
                            <div class="text-center">
                                <p id="thirdTempBig" class="bigDegree">23.3<span class="position-relative sec-dgree">o</span>C</p>
                                <p id="thirdTempSmall" class="smallDegree">14.2<span class="position-relative third-dgree">o</span></p>
                            </div>
                        <div id="firstFooter" class="text-center" >
                            <p id="thirdText">Sunny</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </section>
<!----------------------------- start Footer ------------------------------>
    <footer class="footer">

        <div class="container mt-5 mx-auto p-3">

            <div class="row mt-3">
                <div class="d-flex justify-content-between flex-wrap">
                    <div class="position-relative mb-5 w-md-50 w-100">
                        <input id="inputsubscribe" class="form-control rounded-pill text-white" type="text"
                            placeholder="Enter your email to subscribe...">
                            <button id="subBtn" class="btn position-absolute rounded-pill">Subscribe</button>
                    </div>
                </div>
            </div>

            <div class="footer-icons d-flex justify-content-between">

                <div class="copy-right">
                    <p class="copy-right text-white ps-2">Copyright 2024 Company name. Designed by <span><a class="text-decoration-none" href="https://www.linkedin.com/in/mohamed-fawzzi-72b962280/">Mohamed Fawzzi</a></span>. All rights reserved</p>
                </div>

                <div class="d-flex">
                    <a href="#" class="icons-container text-decoration-none">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icons-container text-decoration-none">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icons-container text-decoration-none">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icons-container text-decoration-none">
                        <i class="fa-brands fa-pinterest"></i>
                    </a>
                </div>
            </div>

        </div>

    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
